			<h1> Trouvez votre hébergement pour des vacances de rêve</h1>			
			<p> En plein centre ville ou en pleine nature</p>
			<div classe="outilRecherche">
				<form method="post" id="RechVille">
					<span for="ville" id="iconeRecherche"><i class="fas fa-map-marker-alt" id="iconeRecherche"></i></span>					
					<input type="search" name="ville" id="champRecherche" value="Marseille, France"/>
					<button id="boutonRechercher">Rechercher</button>
				</form>
			</div>
			<br>
			<div class="filtres">
				<span>Filtres</span>
				<div class="filtre">
					<span class="icone">

						<i class="fas fa-money-bill-wave"></i>
					</span>
					<span> Economique</span>
				</div>
				<div class="filtre">
					<i class="fas fa-child"></i>
					<span> Familiale</span>
				</div>
				<div class="filtre"><i class="fas fa-heart"></i><span> Romantique</span></div>
				<div class="filtre"><i class="fas fa-dog"></i><span> Animaux autorisés</span></div>
			</div>
			<p><i class="fas fa-info"></i><span> Plus de 500 logements sont disponnibles dans cette ville</span></p>
		</section>
